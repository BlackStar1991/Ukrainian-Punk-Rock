<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ukrainian Punk Rock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="block">
        <img src="girl.png" width="236" height="600" alt="girl">
    </div>
    <div class="video_block">
        <video class="video"  poster="poster.webp" preload="auto" onloadstart="this.volume=0.2">
            <source src="https://media.githubusercontent.com/media/BlackStar1991/Ukrainian-Punk-Rock/main/KARNA-Two(Phantom-2).mp4" type="video/mp4"/>
            Download the <a href="KARNA-Two(Phantom-2).mp4">video</a>.
        </video>
        <button class="btn_play" type="button">
            <img src="sign-of-the-horns.svg" alt="play">
        </button>
    </div>
    <div class="block">
        <img src="man.png" width="237" height="600" alt="Ukraine punk">
    </div>
</div>
<h1>Fantom 2</h1>



<script src="script-video.js"></script>
</body>
</html>
